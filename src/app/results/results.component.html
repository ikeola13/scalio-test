<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" class="point" (click)="sort('avatar_url')">Avatar Url <i class="bi bi-arrow-down-up"></i>
            </th>
            <th scope="col" class="point" (click)="sort('login')">Login <i class="bi bi-arrow-down-up"></i></th>
            <th scope="col" class="point" (click)="sort('type')">Type <i class="bi bi-arrow-down-up"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of results | paginate: { itemsPerPage: 9, currentPage: p }; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ data.avatar_url }}</td>
            <td>{{ data.login }}</td>
            <td>{{ data.type }}</td>
        </tr>
    </tbody>
</table>
<div class="paginate">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
